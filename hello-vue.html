<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue</title>
  <script src="//unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <h1>Hello {{name}} !</h1>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        name: 'Vue'
      }
    })
  </script>
</body>

</html>
